<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Encuentra el numero</title>
    <script>
        function aliatorio(min, max) {
            return Math.floor(Math.random()*(max-min+1)+min)
        }
        let jugador = 0
        let numero = aliatorio(1, 100)
        alert("Encuentra el numero del 1 al 100")
        while (numero != jugador) {
            jugador = prompt("Elije un numero: ")
            if(jugador < numero) {
                alert("Elije un numero mas alto")
            } else if(jugador > numero) {
                alert("Elije un numero mas bajo")
            } else {
                alert("Ganaste, Felicidades")
            }
        }

    </script>
</head>
<body>
    <h1>Te animas a jugar de nuevo?</h1>
</body>
</html>
